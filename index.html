<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body class="todo">
    <header class="todo__header header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"
      /><a
        class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="todo__wrapper wrapper">
      <section id="add-section">
        <label class="todo__new-task-label" for="new-task"
          >Add Item</label
        >
        <div class="todo__task-row">
          <input
            id="new-task"
            class="todo__task todo__new-task"
            type="text"
          /><button class="button button--add">Add</button>
        </div>
      </section>
      <h3 class="todo__title">Todo</h3>
      <ul
        class="todo__list todo__list--incomplete"
        id="incomplete-tasks"
      >
        <li class="todo__item">
          <input
            class="todo__checkbox"
            type="checkbox"
          /><label class="todo__task-label">Pay Bills</label
          ><input type="text" class="todo__task" /><button
            class="button button--edit"
          >
            Edit</button
          ><button class="button button--delete">
            <img
              class="button__remove-ico"
              src="./remove.svg"
              alt=""
            />
          </button>
        </li>
        <li class="todo__item todo__item--edit">
          <input
            class="todo__checkbox"
            type="checkbox"
          /><label class="todo__task-label"
            >Go Shopping</label
          ><input
            type="text"
            value="Go Shopping"
            class="todo__task todo__task--edit"
          /><button class="button button--edit">Save</button
          ><button class="button button--delete">
            <img
              class="button__remove-ico"
              src="./remove.svg"
              alt=""
            />
          </button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul
        class="todo__list todo__list--completed"
        id="completed-tasks"
      >
        <li class="todo__item">
          <input
            class="todo__checkbox"
            type="checkbox"
            checked
          /><label class="todo__task-label"
            >See the Doctor</label
          ><input type="text" class="todo__task" /><button
            class="button button--edit"
          >
            Edit</button
          ><button class="button button--delete">
            <img
              class="button__remove-ico"
              src="./remove.svg"
              alt=""
            />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
